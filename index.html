<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>La meva pàgina senzilla</title>
  <!-- Importem una font de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #222;
      min-height: 100vh;
      /* Imatge de fons */
      background: url('fons.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 2rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .finestra {
      background: rgba(255,255,255,0.9);
      border: 2px solid #333;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem;
      max-width: 400px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
      perspective: 1000px;
    }
    .finestra strong {
      font-size: 1.2rem;
    }
    .contingut {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: rotateX(-90deg);
      transform-origin: top;
      transition: all 0.6s ease;
    }
    .finestra.oberta {
      background: rgba(255,255,255,1);
      transform: scale(1.02);
    }
    .finestra.oberta .contingut {
      max-height: 200px;
      opacity: 1;
      transform: rotateX(0deg);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Benvingut al meu projecte!</h1>

  <div class="finestra" onclick="this.classList.toggle('oberta')">
    <strong>Sobre el projecte</strong>
    <div class="contingut">
      Aquest és un projecte de programari lliure, fet per ser simple i accessible.
    </div>
  </div>

  <div class="finestra" onclick="this.classList.toggle('oberta')">
    <strong>Com participar</strong>
    <div class="contingut">
      Pots contribuir enviant idees, comentaris o codi al nostre repositori.
    </div>
  </div>

  <div class="finestra" onclick="this.classList.toggle('oberta')">
    <strong>Contacte</strong>
    <div class="contingut">
      Escriu-nos a <em>projecte@exemple.org</em>.
    </div>
  </div>
</body>
</html>
