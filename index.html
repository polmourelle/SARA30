<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>La meva pàgina senzilla</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .finestra {
      background: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 400px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .contingut {
      display: none;
      margin-top: 1rem;
      color: #444;
    }
    .finestra.oberta {
      background: #eaf6ff;
    }
    .finestra.oberta .contingut {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Benvingut al meu projecte!</h1>

  <div class="finestra" onclick="this.classList.toggle('oberta')">
    <strong>Sobre el projecte</strong>
    <div class="contingut">
      Aquest és un projecte de programari lliure, fet per ser simple i accessible.
    </div>
  </div>

  <div class="finestra" onclick="this.classList.toggle('oberta')">
    <strong>Com participar</strong>
    <div class="contingut">
      Pots contribuir enviant idees, comentaris o codi al nostre repositori.
    </div>
  </div>

  <div class="finestra" onclick="this.classList.toggle('oberta')">
    <strong>Contacte</strong>
    <div class="contingut">
      Escriu-nos a <em>projecte@exemple.org</em>.
    </div>
  </div>
</body>
</html>
